<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>

  <!-- Enlaza tu hoja de estilos aquí -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

  <!-- Contenedor principal -->
  <div class="card">

    <!-- 1. Agrega una imagen de perfil -->
    <img 
      src="https://i.pravatar.cc/150" 
      alt="Foto de perfil" 
      class="avatar"
    >

    <!-- 2. Cambia este título con tu nombre -->
    <h1>Escribe aquí tu nombre</h1>

    <!-- 3. Escribe una pequeña descripción sobre ti -->
    <p>
      Escribe aquí una breve presentación.  
      ¿Qué te gusta? ¿Qué te interesa?
    </p>

    <!-- 4. Completa esta sección con tus intereses -->
    <h2>Mis intereses</h2>

    <ul>
      <li>Interés 1</li>
      <li>Interés 2</li>
      <li>Interés 3</li>
    </ul>

    <!-- 5. Agrega un enlace útil o interesante -->
    <p>
      <a href="https://developer.mozilla.org/es/docs/Web/HTML" target="_blank">
        Agrega aquí tu enlace favorito
      </a>
    </p>

  </div>

</body>

</html>
